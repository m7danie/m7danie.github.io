<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Made by Meagan</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome or any icon library if needed -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    /* Page-specific styles here */
    .header {
      background-color: #009688;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5rem;
    }
    .gallery {
      padding: 40px 20px;
    }
    .gallery h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    .costume-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Add responsiveness if needed */
  </style>
</head>
<body>

  <!-- Page Header -->
  <div class="header">
    <h1>Dance Costumes</h1>
    <p><a href="index.html" style="color: #fff;">Back to Main Site</a></p>
  </div>

  <!-- Costume Gallery -->
  <section class="gallery">
    <div class="container">
      <h2>Showcase of Costumes</h2>
      <div class="row">
        <!-- Repeat this block for each costume -->
        <div class="col-md-4 mb-4">
          <img src="0Y4A0158 copy.jpg" alt="Costume 1" class="costume-img" />
        </div>
        <div class="col-md-4 mb-4">
          <img src="0Y4A0163 copy.jpg" alt="Costume 2" class="costume-img" />
        </div>
        <div class="col-md-4 mb-4">
          <img src="0Y4A0176.jpg" alt="Costume 3" class="costume-img" />
        </div>
        <!-- Add more costumes as needed -->
      </div>
    </div>
  </section>

</body>
</html>
